<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Your Turn</title>
        <link rel="icon" type="image/png" href="/dist/stups_favicon.png" />
        <style>${inline}</style>
    </head>
    <script src="/dist/env.js?v=${timestamp}"></script>
    <script>
        var head = document.getElementsByTagName('head')[0],
                js = document.createElement('script');
        if (window.APPDYNAMICS_ENABLED) {
            // load appdynamics
            js.src = '/dist/adrum.js?v=${timestamp}';
        } else if (window.YTENV_NEW_RELIC_BROWSER_APP_ID) {
            // load new relic
            js.src = '/dist/newrelic-browser.js?v=${timestamp}';
        }
        if (js.src && js.src.length != 0) {
            head.appendChild(js);
        }
    </script>

    <body>
        <div id="yourturn-container">
            <div class="yourturn">
                <div class="grid with-gutter">
                    <div class="grid-col col-1-4">
                        <aside class="sidebar">
                            <div class="sidebar-content">
                                <div class="header">
                                    <div>
                                        <div class="userInfo">
                                            <img
                                                class="userImage" />
                                            <span>Anonymous Penguin</span>
                                        </div>
                                        <div class="tokenInfo">
                                            <div>
                                                <small>
                                                    OAuth token not checked
                                                </small>
                                            </div>
                                            <div class="btn-group">
                                                <button
                                                    class="btn btn-default">
                                                    <i class="fa fa-refresh"></i> Refresh
                                                </button>
                                                <button
                                                    class="btn btn-default">
                                                    <i class="fa fa-sign-out"></i> Logout
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="sidebar-item"
                                    data-active="true">
                                    <a href="/">
                                        Search <i class="fa fa-search"></i>
                                    </a>
                                </div>
                                <div
                                    class="sidebar-item">
                                    <a href="/application">
                                        Applications <i class="fa fa-cubes"></i>
                                    </a>
                                </div>
                                <div
                                    class="sidebar-item">
                                    <a href="/resource">
                                        Resource <i class="fa fa-key"></i>
                                    </a>
                                </div>
                                <div
                                    class="sidebar-item">
                                    <a href="/violation">
                                        Violations <i class="fa fa-warning"></i>
                                    </a>
                                </div>
                            </div>
                        </aside>
                    </div>
                    <div class="grid-col">
                        <div class="yourturn-view">
                            Loadingâ€¦
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/dist/bundle.js?v=${timestamp}"></script>

        <script>
            var cb = function() {
                var f = document.createElement('link');
                f.rel = 'stylesheet';
                f.href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,700,300';

                var l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = '/dist/style.css?v=${timestamp}';

                var h = document.getElementsByTagName('head')[0];
                h.appendChild(f);
                h.appendChild(l);
            };
            var raf = requestAnimationFrame ||
                      mozRequestAnimationFrame ||
                      webkitRequestAnimationFrame ||
                      msRequestAnimationFrame;
            if (raf) {
                raf(cb);
            }
            else {
                window.addEventListener('load', cb);
            }
        </script>
    </body>
</html>
